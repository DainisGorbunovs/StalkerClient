<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="customersCtrl">
    <form ng-submit="postUpdateTo()">
     	<p>Your name : <input type="text" ng-model="name"></p>
     	<h1>Hello {{name}}</h1>
      <input type="submit" id="submit" value="Submit" />
    </form>

    </div>
    <div id="map"></div>
    <script>

    // Get the friends and their locations from a JSON
    var userJSON = "./friends.json";
    var friends;
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function($scope, $http) {
        $http.get(userJSON)
        .success(function(response) {$scope.friends = response.friends; friends = response.friends;});
    });

    // Initialize a Google map
    var map;
  	function initMap(pos) {
  	  map = new google.maps.Map(document.getElementById('map'), {
  	    center: {lat: pos.coords.latitude, lng: pos.coords.longitude},
  	    zoom: 12
  	  });

      //postUpdateTo("someurl.com/{{name}}");
      setMarkers(map);
  	}

    function postUpdateTo(url)
    {
      dataObj = {};
      dataObj.name = "Johnathan Smith";
      dataObj.location.longitude = 0.2;
      dataObj.location.latitude = 0.3;
      var res = $http.post(userJSON, dataObj);
      res.success(function(data, status, headers, config) {
        $scope.message = data;
      });
    }
    // Mark friends in the map
    function setMarkers(map) {
      for (var buddy in friends)
      {
        var marker = new google.maps.Marker({
          position: {lat: Number(friends[buddy].location.latitude), lng: Number(friends[buddy].location.longitude)},
          map: map,
          title: friends[buddy].id,
        });
      }
    }

    // Show map
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(initMap);
    }
    else
      alert('Fail');
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBgVOMZAP6bgiZKXqmQDiw-R3JR49mNaM&callback=initMap"
        async defer></script>
  </body>
</html>
