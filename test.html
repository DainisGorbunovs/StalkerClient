<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body ng-app="submitExample">
<script>
  var data = {
    "name": "HiroNakamura",
    "location":
    {
      "latitude": "52.4506473",
      "longitude": "-1.932267"
    }
  };
  var app = angular.module('submitExample', []);
  app.controller('ExampleController', ['$scope', '$http', function($scope, $http) {
    $scope.list = [];
    $scope.name = 'Mihai';
    $scope.addMark = function() {
      $http({
              url: 'http://stalker-api.azurewebsites.net/andrei',
              method: "POST",
              data: data,
              headers: {'Content-Type': 'application/json'}
            });
      };
  }]);
</script>
<form ng-submit="addMark()" ng-controller="ExampleController">
  <p>Your name : <input type="text" ng-model="name"></p>
  <h1>Hello {{name}}</h1>
  <pre>list={{list}}</pre>
  <input type="submit" id="submit" value="Submit" />

</form>
  </body>
</html>
